<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <style>
    /* Inline CSS for simplicity and user-friendly design */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <p>Paste a YouTube URL below and click Download!</p>
    <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
    <br>
    <button onclick="downloadVideo()">Download</button>
  </div>

  <script>
    // JavaScript to handle the download button click
    function downloadVideo() {
      const url = document.getElementById('youtubeUrl').value.trim();
      
      // Basic validation to ensure the field isn't empty
      if (!url) {
        alert('Please enter a YouTube URL');
        return;
      }

      // Construct the download URL with the query parameter and trigger the download
      const downloadUrl = `/download?url=${encodeURIComponent(url)}`;
      window.location.href = downloadUrl; // Navigate to the download route
    }
  </script>
</body>
</html>
